<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Iron Plumbing Utah</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="NEW LOGO.png" alt="Iron Plumbing Utah Logo" />
    <h1>Contact Iron Plumbing Utah</h1>
    <p class="slogan">Iron Strength, Fluid Precision</p>
  </header>
  <main>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="email" name="_replyto" placeholder="Your Email" required><br>
      <textarea name="message" placeholder="Your Message" required></textarea><br>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>&copy; 2025 Iron Plumbing Utah</footer>
</body>
</html>
